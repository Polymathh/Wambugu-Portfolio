<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        {% load static%}
        <link rel="stylesheet" href="{% static 'portfolio/styles.css' %}"
    </head>
    <body>
        <h1>{{ category_name }}</h1>
        <p>Here are some of my projects under the "{{ category_name }}" </p>

        <div class="card-container">
            {% for project in projects %}
                <div class="card">
                    <img src="{{ project.image.url}}" alt="{{project.title}}">
                    <h3>{{ project.title }}</h3>
                    <p>{{project.description}}</p>
                </div>
            {% empty %}
                <p>No projects available in this category yet.</p>
            {% endfor %}

            <a href="{% url 'portfolio' %}" class="back-btn">Back to Portfolio</a>

        </div>
    </body>
</html>
